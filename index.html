  <script>
    
    (function () {
      var xeat = new Xeat({
        el: '#seat-map',
        accessKey: '70abb94c-0a4e-4b60-b228-d3e17f2eb4ad',
        secret: '2a669a9ec56ae69bd0be2de0c3c81b79',
        component: {
          name: 'user-booking', // admin-create | admin-edit | user-booking
          sourceId: '590c3b43221bb800329bd8c5', // fill in sourceId if for admin-create

            categories: ['A', 'B', 'C', 'D']

    })()
